<div class="me-1">
    <i class="fa-solid fa-reply fa-rotate-180 text-primary"></i>
</div>
<div class="me-2">
    <img [src]="modelTypeImgPath()" alt="-">
</div>
<div [class.model-name]="creoConnected()" (click)="openModel()">
    {{model().name}}{{model().type}}
</div>
<span class="mx-2">|</span>
<button class="btn m-0 py-1 px-0 mb-1" title="Fazer download do modelo" (click)="downLoadFile()">
    <i class="fa-solid fa-download text-success"></i>
</button>
