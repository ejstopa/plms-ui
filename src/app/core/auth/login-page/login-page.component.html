<div class="container-fluid m-0 p-0 vh-100 d-flex flex-column bg-primary-dark">
    <div class="row justify-content-center">
        <div class="col text-center">
            <img class="px-logo mt-3" src="images/px-logo1.png" alt="logo">
        </div>
    </div>
    <div class="row d-flex flex-fill justify-content-center">
        <div class="col-10 col-sm-8 col-md-4 col-lg-3">
            <div class="card shadow mt-3 p-3 bg-secondary-light text-primary-dark border-black">
                <h3 class="text-center">Login</h3>
                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <app-form-input labelText="UsuÃ¡rio" type="text" [showValidationError]="showValidationMessages"
                        formControlName="userName">
                    </app-form-input>
                    <app-form-input labelText="Senha" [type]="showPassword? 'text' : 'password'"
                        [showValidationError]="showValidationMessages" formControlName="userPassword">
                    </app-form-input>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success border-primary border-1">Entrar</button>
                    </div>
                </form>
            </div>
            @if (loginError()){
            <div class="text-center">
                <small class="text-warning">
                    {{loginError()?.message}}
                </small>
            </div>
            }
        </div>
    </div>
</div>

<app-loading></app-loading>
