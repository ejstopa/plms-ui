<div class="card shadow p-1">
    <div class="workflow-descriptor d-flex align-items-center p-1" (click)="toggleExpanded()">
        <div class="ms-1 me-2">
            <i class="fa-solid fa-angle-down fa-sm text-primary" [class.fa-rotate-270]="!expanded()"></i>
        </div>
        <div class="me-2">
            <i class="fa-solid fa-diagram-project fa-sm text-success"></i>
        </div>
        <div >
            {{workflow().itemName}} / {{workflow().itemRevision}}
        </div>
    </div>
    @if (expanded()){
        <div class="ms-3">
            <app-item-descriptor [item]="workflow().item" [selected]="false"/>
        </div>
        <div class="text-center mt-3">
            <h5>Etapas do Fluxo</h5>
        </div>
        @for(step of steps(); track $index){
            <app-workflow-step-item [step]="step" [workFlowUserId]="workflow().userId" [active]="step.id == activeStep()?.id"/>
        }
    }
</div>
