<div class="card bg-success my-2 p-1">
    <nav class="nav align-items-center">
        @for(page of workflowsPages(); track $index){
            <a class="nav-link fw-bold text-white p-0 mx-1 mb-0" [class.nav-link-active]="page.name == activePage().name" (click)="onPageChange(page)">{{page.name}}</a>
            <span class="mx-2 text-white">|</span>
        }
    </nav>
</div>
